<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoạt động</title>
<link rel="stylesheet" href="stylehdong.css">
</head>
<body>
 <section class="nice-place">
   <div class="container">
      <h1>HOẠT ĐỘNG</h1>
      <div class="nice-place-content row">
         <div class="nice-place-item">
              <div class="nice-place-img">
             <img src="cungthanhhue.jpg" alt="cungthanhhue">
             </div>
             <div class="nice-place-text">
             <h2>Tham quan cung thành Huế</h2>
            </div>
         </div>
    
         <div class="nice-place-item">
            <div class="nice-place-img">
            <img src="songhuong.jpg" alt="songhuong">
            </div>
            <div class="nice-place-text">
            <h2>Ghé cầu Tràng Tiền</h2>
            </div>
         </div>

         <div class="nice-place-item">
            <div class="nice-place-img">
            <img src="cahue.jpg" alt="cahue">
            </div>
            <div class="nice-place-text">
            <h2>Trải nghiệm nghe ca Huế trên sông Hương</h2>
            </div>

         <div class="nice-place-item">
            <div class="nice-place-img">

            </div>
            <div class="nice-place-text">

         </div>

            <div class="nice-place-img">

            </div>
         </div>

         <div class="nice-place-item">
            <div class="nice-place-img">
            <img src="nonla.jpg" alt="nonla">
            </div>
            <div class="nice-place-text">
            <h2>Tham quan các làng nghề truyền thống</h2>
            </div>
         </div>
      </div>
   </div>
 </section>

</html>
