<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hue travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="bg1.mp4" type="video/mp4">
    </video>
    <header>
        <nav>
            <ul>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Điểm đến</a></li>
                <li><a href="hoatdong.html">Hoạt động</a></li>
                <li><a href="khachsan.html">Khách sạn</a></li>
                <li><a href="home.html">Nhà hàng</a></li>
                <li><a href="thongtinlienhe.html">Thông tin liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <h1>Chào mừng bạn đến với Hue Travel!</h1>
            <p>Khám phá những địa điểm tuyệt vời và trải nghiệm những hoạt động thú vị!</p>
            <button onclick="showForm()" class="btn">Tư vấn</button>
        </div>
    </section>

    <div id="consultationForm" class="consultation-form">
        <form>
            <h2>Đăng ký tư vấn</h2>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit" class="btn">Gửi</button>
        </form>
    </div>

    <script>
        function showForm() {
            var form = document.getElementById("consultationForm");
            form.style.display = "block";
        }
    </script>
</body>
</html>
